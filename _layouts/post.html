---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <section class="post">
        <article>
          <header>
            <h1>{{ page.title }}</h1>
            <h2 class="text-center">
              <span class="{{page.difficulty}} difficulty">{{ page.difficulty | capitalize }}</span> Difficulty &middot; {{ page.ttc }} to complete
            </h2>
          </header>
          <div class="content">{{ content }}</div>
        </article>
      </section>
    </div>
  </div>
</div>
